<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue模板語法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body>
    <!-- 
          Vue模板語法有2大類:
            1. 差值語法:
                功能: 用於解析標籤體內容。
                寫法: {{xxx}}， xxx式js表達式，可以直接讀取到data中的所有屬性。
            2. 指令語法:
                功能: 用於解析標籤(包括: 標籤屬性、標籤體內容、綁定事件...)
                舉例: v-bind:href="xxx" 或簡寫為 :href="xxx" ，xxx同樣也要寫js表達式。
                      且可以直接讀取到data的所有屬性。
                備註: Vue中有很多指令，且都是:v-???，此處拿v-bind來做解釋。
       -->
    <div id="root">
      <h1>差值語法</h1>
      <h3>hello {{name}}</h3>
      <hr />
      <h1>指令語法</h1>
      <a v-bind:href="school.url">點擊我去{{school.name}}學習1</a><br />
      <a :href="school.url">點擊我去{{school.name}}學習2</a><br />
      <!-- 沒加綁定的話，"xx"作為字串來解析-->
      <a href="#">點擊我去學習3</a>
    </div>

    <script>
      Vue.config.productionTip = false;

      new Vue({
        el: "#root",
        data: {
          name: "thomas",
          school: {
            name: "vue",
            url: "https://v3.cn.vuejs.org/",
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-html_指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body style="font-size: 1.2rem">
    <!-- 
          v-html指令:
                1. 作用: 向指定節點中渲染包含html結構的內容
                2. 與差值語法的區別:
                      (1). v-html會替換掉節點中的內容， {{ xx }} 則不會。
                      (2). v-html可以識別html結構
                3. 嚴重注意:
                      (1). 在網站上任意渲染html是很危險的，容易造成xss攻擊。
                      (2). 一定要在可信的內容上使用v-html，永遠不要用在用戶提交上面。
     -->

    <div id="root">
      <h1>你好，{{name}}</h1>
      <div v-html="name"></div>
    </div>

    <script>
      Vue.config.devtools = true;
      Vue.config.productionTip = false;

      new Vue({
        el: "#root",
        data: {
          name: "thoams",
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text_指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body style="font-size: 1.2rem">
    <!-- 
        已經學過的指令:
            v-bind   :  單向綁定解析表達式，可簡寫為 :xxx    
            v-model  :  雙向數據綁定
            v-for    :  遍歷數組/對象/字串
            v-on     :  綁定事件監聽，可簡寫為 @
            v-if     :  條件渲染(可動態控制節點是否存在)
            v-else   :  條件渲染(可動態控制節點是否存在)
            v-show   :  條件渲染(可動態控制節點是否展示)
        v-text指令:
            1. 作用: 向其所在的節點中渲染文本內容。
            2. 與差值語法的區別: v-text會替換掉節點中的內容， {{ xx }} 則不會。
     -->

    <div id="root">
      <h1>你好，{{name}}</h1>
      <div v-text="name"></div>
    </div>

    <script>
      Vue.config.devtools = true;
      Vue.config.productionTip = false;

      new Vue({
        el: "#root",
        data: {
          name: "thoams",
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueCompoment</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body style="font-size: 1.2rem">
    <!-- 
          關於VueCompoment:
                1. school組件本質是一個名為VueComponent的構造函數，且不是程序員定義的，是Vue.extend生成的。

                2. 我們只需要寫成<school></school>或<schoo/>，Vue解析時會幫我們創建school組件的實例對象，
                   即Vue幫我們執行的：new VueComponent(options)。
                
                3. 特別注意：每次調用Vue.extend，返回的都是一個全新的VueComponent！！！！(這個VueComponent可不是實例對象)

                4. 關於this指向：
                      (1).組件配置中:
                            data函數、methods中的函數、watch中的函數、computed中的函數它們的this均是【VueComponent實例對象】。
                      (2).new Vue(options)配置中：
                            data函數、methods中的函數、watch中的函數、computed中的函數它們的this均是【Vue實例對象】。
                
                5. VueComponent的實例對象，以後簡稱vc（也可稱之為：組件實例對象）。
                  Vue的實例對象，以後簡稱vm。

                6. vm是如何管理vc，可以在每個Vue實例的$children中看到對應的VueCompoment組件實例對象，以陣列的形式儲存。

     -->
    <div id="root">
      <school></school>
    </div>

    <script>
      Vue.config.devtools = true;
      Vue.config.productionTip = false;

      const school = Vue.extend({
        template: `
        <div>
          <h1>學校名稱 - {{schoolName}}</h1>
          <h1>學校地址 - {{schoolAddress}}</h1>
          <hr/>
          <student></student>
        </div>`,
        data() {
          return {
            schoolName: "淡江大學",
            schoolAddress: "台北",
          };
        },
      });

      const vm = new Vue({
        el: "#root",
        data: {},
        components: { school },
      });
    </script>
  </body>
</html>

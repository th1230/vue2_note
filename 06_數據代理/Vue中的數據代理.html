<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue中的數據代理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body>
    <!-- 
        1. Vue中的數據代理:
            通過vm對象去代理data對象中屬性的操作(讀/寫)
        2. Vue數據代理的好處:
            更佳方便的操作data中的數據
        3. 基本原理:
            通過Object.defineProperty()把data中的所有屬性都添加到vm上面。
            為每一個添加到vm上面的屬性，都指定一個getter/setter
            在getter/setter內部去操作(讀/寫)data中對應的屬性。
     -->

    <div id="root">
      <h1>名字 {{name}}</h1>
      <h1>位置 {{address}}</h1>
    </div>

    <script>
      Vue.config.devtools = true;
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data: {
          name: "thomas",
          address: "taipei",
        },
      });
    </script>
  </body>
</html>

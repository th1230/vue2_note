<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引出生命週期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body style="font-size: 1.2rem">
    <!-- 
          生命週期: 
                1. 又名: 生命週期回調函數、生命週期函數、生命週期鉤子
                2. 是什麼: Vue在關鍵時刻幫我們調用一些特殊的函數
                3. 生命週期函數的名字不可更改，但函數的具體內容由程序員決定
                4. 生命週期中的this指向 vm 或 Vue的組件實例對象
     -->
    <div id="root">
      <h1>你好，{{name}}</h1>
      <h1 :style="{opacity}">歡迎學習Vue</h1>
    </div>

    <script>
      Vue.config.devtools = true;
      Vue.config.productionTip = false;

      new Vue({
        el: "#root",
        data: {
          name: "thoams",
          opacity: 1,
        },
        // Vue完成模板解析並把初始的真實DOM元素放入頁面後(掛載完畢) 調用mounted
        mounted() {
          console.log("調用了mounted");

          setInterval(() => {
            this.opacity -= 0.1;
            if (this.opacity <= 0) {
              this.opacity = 1;
            }
          }, 30);
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </head>
  <body>
    <!-- 
        事件的基本使用:
            1. 使用v-on:xxx 或 @xxx 綁定事件，其中xxx是是件名稱。
            2. 事件的回調需要配置在methods對象中，最終會在vm上面。
            3. methods中的函數，不要使用箭頭函數!否則this就不是vm了。
            4. methods中的函數，都是被Vue所管理的函數，this的指向是 vm 或 組件實例對象
            5. @click="demo" or @click="demo($event)" 效果一致但後者可以傳參數
            6. 涵式不要寫在data當中，會導致不必要的數據代理(function通常不會變動值)
    -->
    <div id="root">
      <button @click="showInfo1">點我提示訊息-沒參數</button>
      <button @click="showInfo2($event,66)">點我提示訊息-傳參數</button>
    </div>

    <script>
      Vue.config.devtools = true;
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data: {
          name: "thomas",
          address: "taipei",
        },
        methods: {
          showInfo1: function (event) {
            console.log("hello 你好");
            console.log(this);
            console.log(this.name);
            console.log(event);
          },
          //物件涵式縮寫
          showInfo2(event, number) {
            console.log("hello 你好");
            console.log(this);
            console.log(this.name);
            console.log(event);
            console.log(number);
          },
        },
      });
    </script>
  </body>
</html>
